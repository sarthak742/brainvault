<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Second Brain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f97316 100%);
            --accent-purple: #667eea;
            --accent-orange: #f97316;
            --accent-pink: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(249, 115, 22, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--glass-bg);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Upload Area */
        .upload-area {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .upload-btn {
            width: 100%;
            padding: 14px 20px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-btn svg {
            width: 20px;
            height: 20px;
        }

        .file-input {
            display: none;
        }

        /* Drop Zone */
        .drop-zone {
            margin-top: 12px;
            padding: 24px;
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.02);
        }

        .drop-zone.drag-over {
            border-color: var(--accent-purple);
            background: rgba(102, 126, 234, 0.1);
        }

        .drop-zone-text {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Documents List */
        .documents-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding: 0 8px;
        }

        .document-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .document-item {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: default;
        }

        .document-item:hover {
            background: var(--bg-card-hover);
            border-color: var(--glass-border);
        }

        .doc-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .doc-icon svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        .doc-info {
            flex: 1;
            min-width: 0;
        }

        .doc-name {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .doc-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .delete-btn {
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .document-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .delete-btn svg {
            width: 16px;
            height: 16px;
        }

        .empty-docs {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-docs svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-docs p {
            font-size: 0.9rem;
        }

        /* Status Bar */
        .status-bar {
            padding: 12px 16px;
            background: var(--bg-card);
            border-top: 1px solid var(--glass-border);
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-indicator.rebuilding {
            background: var(--accent-orange);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.6;
        }

        .message.user .message-bubble {
            background: var(--accent-gradient);
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            color: var(--text-muted);
        }

        .message.user .message-label {
            text-align: right;
        }

        /* Sources */
        .sources {
            margin-top: 12px;
            padding: 12px 16px;
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 10px;
        }

        .sources-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--success);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .source-item {
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .source-item:last-child {
            border-bottom: none;
        }

        .source-score {
            color: var(--accent-purple);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }

        /* Loading */
        .loading-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80%;
            align-self: flex-start;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Input Area */
        .chat-input-area {
            padding: 20px 32px;
            border-top: 1px solid var(--glass-border);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .chat-input-wrapper:focus-within {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            padding: 10px 14px;
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 60px 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                width: 280px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
            }

            .chat-messages {
                padding: 16px;
            }

            .chat-input-area {
                padding: 16px;
            }

            .chat-header {
                padding: 16px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Second Brain</div>
                <div class="logo-subtitle">RAG Assistant</div>
            </div>

            <div class="upload-area">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    Upload Document
                </button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.txt,.md" multiple>

                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-text">Drop files here</div>
                </div>
            </div>

            <div class="documents-section">
                <div class="section-title">Documents</div>
                <div class="document-list" id="documentList">
                    <div class="empty-docs">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        <p>No documents yet.<br>Upload some to get started!</p>
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Ready</span>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-header">
                <div class="chat-title">Chat</div>
                <div class="header-status">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <span id="docCount">0 documents indexed</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <h2 class="welcome-title">Welcome to Your Second Brain</h2>
                    <p class="welcome-subtitle">Upload your documents and ask questions. I'll help you find answers and cite sources from your knowledge base.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Ask a question about your documents..." autocomplete="off">
                    <button class="send-btn" id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // State
        let isLoading = false;
        let rebuildStatus = { rebuilding: false, message: '' };
        let statusCheckInterval = null;

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const documentList = document.getElementById('documentList');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const docCountEl = document.getElementById('docCount');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
            startStatusPolling();
        });

        // Status polling
        function startStatusPolling() {
            checkRebuildStatus();
            statusCheckInterval = setInterval(checkRebuildStatus, 2000);
        }

        async function checkRebuildStatus() {
            try {
                const res = await fetch('/api/rebuild-status');
                const status = await res.json();
                rebuildStatus = status;

                if (status.rebuilding) {
                    statusIndicator.classList.add('rebuilding');
                    statusText.textContent = 'Index rebuilding...';
                } else {
                    statusIndicator.classList.remove('rebuilding');
                    statusText.textContent = status.message || 'Ready';
                    if (!status.rebuilding && status.message && !status.message.includes('Error')) {
                        loadDocuments();
                    }
                }
            } catch (e) {
                console.error('Status check failed:', e);
            }
        }

        // File Upload
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');

            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                await uploadFiles(files);
            }
        });

        async function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                await uploadFiles(files);
            }
            fileInput.value = '';
        }

        async function uploadFiles(files) {
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const res = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!res.ok) {
                        const err = await res.json();
                        alert(`Upload failed: ${err.detail}`);
                        return;
                    }
                } catch (e) {
                    alert(`Upload failed: ${e.message}`);
                    return;
                }
            }

            statusText.textContent = 'Uploading...';
        }

        // Load Documents
        async function loadDocuments() {
            try {
                const res = await fetch('/api/documents');
                const docs = await res.json();
                renderDocuments(docs);
                docCountEl.textContent = `${docs.length} document${docs.length !== 1 ? 's' : ''} indexed`;
            } catch (e) {
                console.error('Failed to load documents:', e);
            }
        }

        function renderDocuments(docs) {
            if (docs.length === 0) {
                documentList.innerHTML = `
                    <div class="empty-docs">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        <p>No documents yet.<br>Upload some to get started!</p>
                    </div>
                `;
                return;
            }

            documentList.innerHTML = docs.map(doc => {
                const size = formatFileSize(doc.size);
                const date = new Date(doc.date).toLocaleDateString();
                const ext = doc.filename.split('.').pop().toLowerCase();
                const iconColor = ext === 'pdf' ? '#ef4444' : ext === 'md' ? '#10b981' : '#3b82f6';

                return `
                    <div class="document-item" data-filename="${doc.filename}">
                        <div class="doc-icon" style="background: ${iconColor}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                        </div>
                        <div class="doc-info">
                            <div class="doc-name" title="${doc.filename}">${doc.filename}</div>
                            <div class="doc-meta">${size} â€¢ ${date}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteDocument('${doc.filename}')" title="Delete">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Delete Document
        async function deleteDocument(filename) {
            if (!confirm(`Delete "${filename}"?`)) return;

            try {
                const res = await fetch(`/api/documents/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                if (!res.ok) {
                    const err = await res.json();
                    alert(`Delete failed: ${err.detail}`);
                    return;
                }

                statusText.textContent = 'Deleting...';
            } catch (e) {
                alert(`Delete failed: ${e.message}`);
            }
        }

        // Chat
        async function sendMessage() {
            const question = chatInput.value.trim();
            if (!question || isLoading) return;

            // Clear welcome message if present
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            // Add user message
            addMessage('user', question);
            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;
            isLoading = true;

            // Add loading message
            const loadingId = addLoadingMessage();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Failed to get response');
                }

                const data = await res.json();

                // Remove loading message
                document.getElementById(loadingId)?.remove();

                // Add AI response
                addMessage('ai', data.answer, data.sources, data.grounded);

            } catch (e) {
                // Remove loading message
                document.getElementById(loadingId)?.remove();

                // Show error
                addMessage('ai', `Error: ${e.message}`, [], false);
            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                isLoading = false;
                chatInput.focus();
            }
        }

        function addMessage(type, text, sources = [], grounded = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = type === 'user' ? 'You' : 'AI';

            let sourcesHtml = '';
            if (type === 'ai' && sources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <div class="sources-title">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            Sources
                        </div>
                        ${sources.map(s => `
                            <div class="source-item">
                                <span class="source-score">[${s.score.toFixed(2)}]</span> ${s.source}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-bubble">${escapeHtml(text)}</div>
                ${sourcesHtml}
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageDiv;
        }

        function addLoadingMessage() {
            const id = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            loadingDiv.id = id;
            loadingDiv.innerHTML = `
                <div class="spinner"></div>
                <div class="loading-text">Thinking...</div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
